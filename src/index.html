<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/1c4826088d.js"
			crossorigin="anonymous"></script>
		<link rel="icon" href="images/favicon.png" />
		<title>SwiftTasks</title>
	</head>

	<body>
		<aside id="sidebar">
			<nav class="navigation-btns">
				<!-- Slider Button -->
				<button data-button="slider" class="slider-btn sidebar-btn">
					<i class="fa-solid fa-sliders"></i>
				</button>
				<div class="wrapper">
					<h1 class="logo">SwiftTasks</h1>
					<!-- Sidebar Buttons -->
					<ul class="buttons-list">
						<li>
							<button
								data-button="inbox"
								data-content="10"
								class="inbox-btn sidebar-btn active">
								<i class="fa-solid fa-inbox"></i> Inbox
							</button>
						</li>
						<li>
							<button
								data-button="notes"
								data-content="5"
								class="notes-btn sidebar-btn">
								<i class="fa-regular fa-note-sticky"></i> Notes
							</button>
						</li>
					</ul>
					<!-- Projects Buttons -->
					<div class="my-projects-wrapper">
						<button
							data-button="my-projects"
							class="my-projects-btn sidebar-btn">
							My Projects
						</button>
						<button
							data-button="add-project"
							class="add-project-btn sidebar-btn">
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>

					<ul data-element="projects">
						<li>
							<button
								data-button="project"
								data-content="2"
								class="project-btn sidebar-btn">
								Home
							</button>
						</li>
						<li>
							<button data-button="project" class="project-btn sidebar-btn">
								Health
							</button>
						</li>
					</ul>
				</div>
			</nav>
		</aside>

		<main id="content"></main>
	</body>
</html>
